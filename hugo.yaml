baseURL: "https://tobyqin.github.io/docs/"
languageCode: "en-us"
title: "Toby's Documentation"
theme: "hextra"

module:
  imports:
    - path: github.com/imfing/hextra
      version: v0.7.3
  proxy: direct

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    # enable hextra syntax highlight
  highlight:
    noClasses: false

# Enable search
outputs:
  home:
    - HTML
    - RSS
    - SearchIndex

outputFormats:
  SearchIndex:
    mediaType: application/json
    baseName: search
    isPlainText: true
    notAlternative: true

# Menu configuration
menu:
  main:
    - name: Links
      url: /more/links
      weight: 1
    - name: Blog
      url: https://tobyqin.cn/
      weight: 2
    - name: About
      url: https://tobyqin.cn/about
      weight: 3
    - name: Search
      params:
        type: search
      weight: 4
    - name: GitHub
      url: https://github.com/tobyqin
      weight: 5
      params:
        icon: github

# Theme parameters
params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  author: "Toby Qin"
  description: "Documentation and notes by Toby Qin"
  social:
    github: tobyqin
  search:
    enable: true
  theme:
    default: system
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true
