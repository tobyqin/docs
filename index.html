<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <link rel="icon" href="asserts/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/theme/vue.css" title="vue">
  <link rel="stylesheet" href="lib/theme/dark.css" title="dark" disabled>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'betacat-docs',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
              url = 'https://github.com/tobyqin/docs/blob/master/' + vm.route.file;
              var editHtml = '[:memo: Edit Document](' + url + ')\n'
              return editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
            })
        }
      ]
    }
  </script>
  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/search.min.js"></script>
  <script src="lib/lang/prism-bash.min.js"></script>
  <script src="lib/lang/prism-markdown.min.js"></script>
  <script src="lib/lang/prism-nginx.min.js"></script>
  <script>
    // todo
  </script>
</body>

</html>
